syntax = "proto3";

import "proto/hal-dmesg-type.proto";
import "proto/hal-dmesg-body.proto";

package Hal;

message DMesgPb
{
  string      identifier     = 1;
  uint64      runningCounter = 2;
  string      source         = 3;
  DMesgTypePb type           = 4;
  DMesgBodyPb body           = 5;
}
