syntax = "proto3";

import "google/protobuf/timestamp.proto";

package Hal;

message DMesgSysPb
{
  string                    identifier  = 1;
  google.protobuf.Timestamp timestamp   = 2;
  bool                      initialized = 3; 
}

message DMesgBodyPb
{
  oneof Body
  {
    DMesgSysPb sys     = 1;
    string     message = 2;   
  }
}

